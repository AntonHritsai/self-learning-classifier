version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: slc-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-self-learning-classifier}
      MYSQL_USER: ${DB_USER:-slc}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-slcpass}
    ports:
      - "${DB_EXTERNAL_PORT:-3307}:3306"
    volumes:
      - slc-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u${DB_USER:-slc}", "-p${MYSQL_PASSWORD:-slcpass}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - slc-network

  backend:
    build:
      context: Backend
      dockerfile: Dockerfile
    container_name: slc-backend
    environment:
      DB_USER: ${DB_USER:-slc}
      DB_PASSWORD: ${MYSQL_PASSWORD:-slcpass}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-self-learning-classifier}
      PORT: ${BACKEND_PORT:-8080}
      USER_ID_HEADER: ${USER_ID_HEADER:-X-User-ID}
      ANON_COOKIE_NAME: ${ANON_COOKIE_NAME:-slc_uid}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-8080}/api/v1/state"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 10s
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    networks:
      - slc-network

  frontend:
    build:
      context: Frontend/slc-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    container_name: slc-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - slc-network

volumes:
  slc-mysql-data:
    driver: local

networks:
  slc-network:
    driver: bridge
