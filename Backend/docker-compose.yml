services:
  db:
    image: mysql:8.0
    container_name: slc-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: self-learning-classifier
      MYSQL_USER: slc
      MYSQL_PASSWORD: slcpass
    ports:
      - "3307:3306"
    volumes:
      - slc-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slc-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_USER: slc
      DB_PASSWORD: slcpass
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: self-learning-classifier

      PORT: "8080"
      USER_ID_HEADER: X-User-ID
      ANON_COOKIE_NAME: slc_uid

  frontend:
    build:
      context: ../Frontend/slc-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: slc-frontend
    depends_on:
      - app
    ports:
      - "3000:80"

volumes:
  slc-mysql-data:
